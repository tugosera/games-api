<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" 
            content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    </head>
    <body>
    <div id="app">
    <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr v-for="game in games">
            <td @click="getGame(game.id)">{{game.name }}</td>
            <td>{{ game.price }}</td>
        </tr>
    </table>
    <div id="gameInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <tr><th>ID</th></tr>{{gameInModal.id}}
                    <tr><th>Name</th></tr>{{gameInModal.name}}
                    <tr><th>Price</th></tr>{{gameInModal.price}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
        <script>
            const vue = Vue.createApp({
                data() {
                    return {
                        gameInModal: {name: null},
                        games: []
                    }
                },
                async created() {
                    this.games = await (await fetch('http://localhost:3488/games')).json();
                },
                methods: {
                    getGame: async function (id) {

                        let gameInModal = new bootstrap.Modal(document.getElementById('gameModal'), {})
                        gameInfoModal.show()

            }).mount('#app')
        </script>

    </body>
</html>
